name: ci

on:
  push:
    tags: "v*.*"

env:
  # github.repository is in the format "owner/repo"
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (native arch for smoke test)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: tbapi:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: EntryPoint env validation should fail without env
        run: |
          set +e
          out=$(docker run --rm tbapi:test 2>&1)
          status=$?
          echo "$out"
          set -e
          if [ "$status" -eq 0 ]; then
            echo "Expected non-zero exit when env vars are missing" >&2
            exit 1
          fi
          echo "$out" | grep -q "Error: TELEGRAM_API_ID is not set"

      - name: Binary exists and prints version
        run: |
          docker run --rm --entrypoint ./telegram-bot-api tbapi:test --version 2>&1 | tee version.txt
          grep -Eiq "bot api" version.txt

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
